{% extends "main.html" %} {% block content %} {% include "sidebarFeatured.html" %}
<main role="main" class="col-md-9 col-lg-9 pt-3 px-3 kn-main">
  <!-- Main section -->
  <h3 class="topic-title">
    <span>{{topic.name}}</span>
  </h3>

  <div>
    <ul class="list-group list-group-flush">
      {%if not articles %}
      <p class="kn-message">No articles yet.</p>
      {% else %}
      {% for article in articles %}
      <li class="list-group-item">
        <a class="text-dark" href="{{url_for('showFeaturedArticle', topic_id=topic_id, 
          article_id=article.id)}}">
          <span class="topic-title-icon" data-feather="file-text"></span> 
            {{article.title}}</a>
      </li>
      {% endfor %} {% endif %}
    </ul>
  </div>
</main>
{% endblock %}
