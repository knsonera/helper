{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-9 pt-3 px-4">
  <!-- Main section -->
  <h3 class="topic-title">
    <span>Edit topic - {{topic.name}}</span>
    </h6>
    <p></p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="editTopicInput">Name</label>
        <input type="text" class="form-control" name="name" id="editTopicName" 
            placeholder="{{topic.name}}">
      </div>
      <div>
        <button type="submit" class="btn btn-dark">Edit</button>
        <a role="button" class="btn btn-secondary" 
          href="{{url_for('showTopic', topic_id=topic.id)}}">Cancel</a>
      </div>
    </form>
</main>
{% endblock %}
