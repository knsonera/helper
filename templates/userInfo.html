{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-9 pt-3 px-4">
    <!-- Main section -->
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="rounded float-left profile-image" src="{{picture}}">
                <h3 class="topic-title">
                    <span>Welcome {{name}}</span>
                </h3>
                <p class="text-secondary">Your email: {{email}}</p>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col">
                <h4 class="topic-title">
                    <span>My articles</span>
                </h4>
                <ul class="list-group list-group-flush">
                    {%if not articles %}
                    <p>No articles yet.</p>
                    {% else %} {% for article in articles %}
                    <li class="list-group-item">
                        <a class="text-dark" href="{{url_for('showArticle', topic_id=article.topic_id, article_id=article.id)}}">&#x2022 {{article.title}}</a>
                    </li>
                    {% endfor %} {% endif %}
                </ul>
            </div>
        </div>
</main>
{% endblock %}
